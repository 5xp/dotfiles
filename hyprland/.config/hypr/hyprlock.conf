background {
	monitor =
	path = ~/Wallpapers/expx9drr65ud1.png
	blur_passes = 2
	contrast = 1
	brightness = 0.5
	vibrancy = 0.2
	vibrancy_darkness = 0.2
}

general {
	no_fade_in = true
	no_fade_out = true
	hide_cursor = false
}

input-field {
	monitor = DP-1
	size = 250, 60
	outline_thickness = 2
	dots_size = 0.2
	dots_spacing = 0.35
	outer_color = rgba(0, 0, 0, 0)
	inner_color = rgba(0, 0, 0, 0.2)
	font_color = rgba(236, 236, 236, 0.9)
	font_family = Inter
	fade_on_empty = false
	rounding = -1
	check_color = rgb(204, 136, 34)
	placeholder_text = Password
	hide_input = false
	position = 0, -200
	halign = center
	valign = center
}

{
	monitor = DP-1
	text = $USER
	color = rgba(255, 255, 255, 1.0)
	font_size = 20
	font_family = Inter
	position = 0, -20
	halign = center
	valign = center
}

label {
	monitor = DP-1
	text = cmd[update:1000] date +"%-I:%M%p"
	color = rgba(242, 242, 242, 0.75)
	font_size = 96
	font_family = Inter Bold
	position = 0, 300
	halign = center
	valign = center
}

